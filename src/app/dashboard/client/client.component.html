<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Clients</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <table class="table table-striped table-sm" style="padding:20px;">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Offline/Online</th>
            <td>Action</td>
          </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let con of clients">
                <td>{{con.key}}</td>
                <td>{{con.cname}}</td>
                <td>{{con.cemail}}</td>
                <td>{{con.cphoneNumber}}</td>
                <td>offline</td>
                <td><button class="btn btn-sm btn-outline-success">Click</button></td>
            </tr>
        </tbody>

    </table>

</div>
